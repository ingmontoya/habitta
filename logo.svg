<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="60" r="55" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- SIA Text -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SIA</text>
  
  <!-- Academic elements -->
  <!-- Graduation cap -->
  <polygon points="85,25 115,25 120,20 80,20" fill="#fbbf24"/>
  <rect x="99" y="20" width="2" height="8" fill="#fbbf24"/>
  <circle cx="102" cy="18" r="1.5" fill="#fbbf24"/>
  
  <!-- Books stack -->
  <rect x="75" y="75" width="12" height="3" fill="#10b981" rx="1"/>
  <rect x="76" y="72" width="12" height="3" fill="#059669" rx="1"/>
  <rect x="77" y="69" width="12" height="3" fill="#047857" rx="1"/>
  
  <!-- Database/System icon -->
  <rect x="110" y="70" width="15" height="12" fill="#6366f1" rx="2"/>
  <rect x="112" y="72" width="3" height="2" fill="white"/>
  <rect x="116" y="72" width="3" height="2" fill="white"/>
  <rect x="120" y="72" width="3" height="2" fill="white"/>
  <rect x="112" y="75" width="7" height="1" fill="white"/>
  <rect x="112" y="77" width="5" height="1" fill="white"/>
  
  <!-- Moodle integration (interconnected nodes) -->
  <circle cx="60" cy="45" r="3" fill="#f97316"/>
  <circle cx="140" cy="45" r="3" fill="#f97316"/>
  <line x1="63" y1="45" x2="87" y2="35" stroke="#f97316" stroke-width="2"/>
  <line x1="137" y1="45" x2="113" y2="35" stroke="#f97316" stroke-width="2"/>
  
  <!-- User roles indicators -->
  <!-- Students -->
  <circle cx="70" cy="85" r="2" fill="#ec4899"/>
  <rect x="68" y="87" width="4" height="5" fill="#ec4899" rx="1"/>
  
  <!-- Teachers -->
  <circle cx="130" cy="85" r="2" fill="#8b5cf6"/>
  <rect x="128" y="87" width="4" height="5" fill="#8b5cf6" rx="1"/>
  
  <!-- Admin -->
  <circle cx="100" cy="85" r="2" fill="#ef4444"/>
  <rect x="98" y="87" width="4" height="5" fill="#ef4444" rx="1"/>
  <rect x="99" y="84" width="2" height="2" fill="#ef4444"/>
  
  <!-- Laravel framework indicator -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">Laravel + Vue</text>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="30" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="155" cy="30" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="40" cy="70" r="1.5" fill="#10b981" opacity="0.7"/>
  <circle cx="160" cy="70" r="1.5" fill="#10b981" opacity="0.7"/>
